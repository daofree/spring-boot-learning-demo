<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User UPDATE</title>
    <style type="text/css">
        table{margin: auto}
    </style>
</head>
<body>
<form action="/api/save" method="post">
<table>
    <tr>
        <td>姓名：</td>
        <td><input type="text" name="userName"></td>
    </tr>
    <tr>
        <td>年龄：</td>
        <td><input type="text" name="userAge"></td>
    </tr>
    <tr>
        <td>地址：</td>
        <td><input type="text" name="userAddress"></td>
    </tr>
    <tr>
        <td>邮箱：</td>
        <td><input type="text" name="userEmail"></td>
    </tr>
    <tr>
        <td>性别：</td>
        <td>
            <select name="userSex">
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>手机：</td>
        <td><input type="text" name="userPhone"></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center"><input type="submit" value="新增用户"></td>
    </tr>
</table>
</form>
</body>
</html>
